<footer>
    <div class="left">
        <div class="copyright">
            {{ config.extra.footer_copyright }}
            {% if config.extra.footer_credits %}
            <span>|</span>
            Built with <a href="https://www.getzola.org" rel="noreferrer" target="_blank">zola</a> and <a
                href="https://github.com/isunjn/serene" rel="noreferrer" target="_blank">serene</a>
            {% endif %}
        </div>
    </div>

    <div class="right">
        {% for link in config.extra.social_links %}
        <a href="{{ link.url }}" aria-label="{{ link.name }}" target="_blank" rel='noreferrer noopener'>
            {% set icon_path = "icon/" ~ link.icon ~ ".svg" %}
            {% set icon = load_data(path=icon_path) %}
            {{ icon | safe }}
        </a>
        {% endfor %}
    </div>
</footer>
