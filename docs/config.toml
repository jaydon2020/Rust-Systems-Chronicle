base_url = "https://example.com"
title = "Rust Systems Chronicle"
description = "High-level reflections on Rust systems engineering, academic foundations, and industry standards."
default_language = "en"
theme = "serene"
compile_sass = true
minify_html = false
build_search_index = false
generate_feeds = false
feed_filenames = ["feed.xml"]

taxonomies = [
    { name = "categories", rss = true },
    { name = "tags", rss = true },
]

[markdown]
[markdown.highlighting]
style = "class"
light_theme = "github-light"
dark_theme = "github-dark"
render_emoji = true
external_links_target_blank = false
external_links_no_follow = true
external_links_no_referrer = true
smart_punctuation = false

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[extra]
sections = [
  { name = "posts", path = "/posts", is_external = false },
  { name = "projects", path = "/projects", is_external = false },
  { name = "about", path = "/about", is_external = false },
]
blog_section_path = "/posts"

back_link_text = "Back"
force_theme = false

footer_copyright = "© 2026 Rust Systems Chronicle"
footer_credits = true

not_found_error_text = "404 Not Found"
not_found_recover_text = "« back to home »"

reaction = false
reaction_align = "right"
reaction_endpoint = "https://example.com/api/reaction"

# Serene theme configuration
mathematical_notations = true
